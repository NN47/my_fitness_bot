name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile all Python files (syntax check)
        run: |
          python -m compileall -q .

      - name: Import main.py (sanity check)
        env:
          API_TOKEN: "dummy"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          GEMINI_API_KEY: "dummy"
          GEMINI_API_KEY2: "dummy"
          GEMINI_API_KEY3: "dummy"
          NUTRITION_API_KEY: "dummy"
        run: |
          python - << 'EOF'
          import main
          print("âœ… main.py imported successfully")
          EOF

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t my_fitness_bot:ci .
